<script>
    const deliveryBtn = document.querySelector(".delivery-btn");
    const deliveryOverlay = document.getElementById("deliveryOverlay");
    const closeDelivery = document.querySelector(".close-delivery");

    deliveryBtn.addEventListener("click", () => {
        deliveryOverlay.style.display = "flex";
    });

    closeDelivery.addEventListener("click", () => {
        deliveryOverlay.style.display = "none";
    });

    // Close when clicking outside the modal
    deliveryOverlay.addEventListener("click", (e) => {
        if (e.target === deliveryOverlay) {
            deliveryOverlay.style.display = "none";
        }
    });
</script>
