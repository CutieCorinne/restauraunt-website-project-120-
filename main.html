        <span class="order-separator">OR</span>
        
        <button class="order-btn pickup-btn">Pick Up</button>

<section class="weekly-deal">
    <div class="deal-overlay">
        <h2>Weekly Deal</h2>
        <p>Buy 2 Get 2 Free Tacos</p>
        <button class="deal-btn">Add Deal</button>
    </div>
</section>

<div class="delivery-overlay" id="deliveryOverlay">
    <div class="delivery-modal">
        <button class="close-delivery">&times;</button>

        <h2>Delivery Details</h2>

        <form class="delivery-form">
            <label>Full Name</label>
            <input type="text" required>

            <label>Phone Number</label>
            <input type="text" required>

            <label>Delivery Address</label>
            <input type="text" required>

            <label>Apartment / Suite (optional)</label>
            <input type="text">

            <label>City</label>
            <input type="text" required>

            <label>Delivery Instructions (optional)</label>
            <textarea></textarea>

            <button class="delivery-submit">Continue</button>
        </form>
    </div>
</div>

<div class="cart-overlay" id="cartOverlay">
    <div class="cart-modal">
        <button class="close-cart">&times;</button>

        <h2>Your Cart</h2>

        <div class="cart-items">
            <p>Your cart is currently empty</p>
        </div>

        <div class="cart-summary">
            <div class="summary-line">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-line">
                <span>Tax:</span>
                <span id="cart-tax">$0.00</span>
            </div>
            <div class="summary-line total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
        </div>

        <button class="checkout-btn">Checkout</button>
    </div>
</div>


<script>
    const deliveryBtn = document.querySelector(".delivery-btn");
    const deliveryOverlay = document.getElementById("deliveryOverlay");
    const closeDelivery = document.querySelector(".close-delivery");

    deliveryBtn.addEventListener("click", () => {
        deliveryOverlay.style.display = "flex";
    });

    closeDelivery.addEventListener("click", () => {
        deliveryOverlay.style.display = "none";
    });

    // Close when clicking outside the modal
    deliveryOverlay.addEventListener("click", (e) => {
        if (e.target === deliveryOverlay) {
            deliveryOverlay.style.display = "none";
        }
    });
</script>

<script>
    const cartBtn = document.querySelector(".cart-btn");
    const cartOverlay = document.getElementById("cartOverlay");
    const closeCart = document.querySelector(".close-cart");

    cartBtn.addEventListener("click", () => {
        cartOverlay.style.display = "flex";
    });

    closeCart.addEventListener("click", () => {
        cartOverlay.style.display = "none";
    });

    cartOverlay.addEventListener("click", (e) => {
        if (e.target === cartOverlay) {
            cartOverlay.style.display = "none";
        }
    });

    document.querySelector(".checkout-btn").addEventListener("click", () => {
        window.location.href = "cart.html"; // takes user to full cart page
    });
</script>
